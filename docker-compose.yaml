version: '3'

services:
  # Aplicaci√≥n Node.js
  node_app:
    build:
      context: ./
      dockerfile: dockerfile
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/usr/src/app    
    depends_on:
      - mongodb

  # MongoDB
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
